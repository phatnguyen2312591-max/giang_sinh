        @keyframes shake {

<body>

    <div id="gift-screen" onclick="openGift()">

        <p>Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng sinh ·∫•m √°p, h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy ni·ªÅm vui!</p>

        <div class="icons-row">

    <audio id="bgMusic" loop>

    <audio id="explosionSound">

    <script>
        function openGift() {
            // 1. (M·ªõi) ·∫®n d√≤ng ch·ªØ "Nh·∫•n v√†o..." ngay l·∫≠p t·ª©c ƒë·ªÉ ng∆∞·ªùi d√πng bi·∫øt ƒë√£ b·∫•m
            var hint = document.querySelector('.click-hint');
            if (hint) hint.style.display = 'none';
             // Ph√°t ti·∫øng ph√°o n·ªï
                var explosion = document.getElementById('explosionSound');
                if (explosion) {
                    explosion.volume = 1.0;
                    explosion.play();
                }

            // 2. (M·ªõi) L·ªánh ch·ªù 2 gi√¢y (2000 mili gi√¢y) tr∆∞·ªõc khi n·ªï
            setTimeout(function() {
                
                // --- B·∫ÆT ƒê·∫¶U C√ÅC H√ÄNH ƒê·ªòNG C≈® (ƒê√£ ƒë∆∞·ª£c ƒë∆∞a v√†o trong l·ªánh ch·ªù) ---

                // ·∫®n h·ªôp qu√†, hi·ªán l·ªùi ch√∫c
                document.getElementById('gift-screen').style.display = 'none';
                document.getElementById('celebration-screen').style.display = 'block';

               

                // Ph√°t nh·∫°c n·ªÅn (Sau khi n·ªï 0.5s th√¨ nh·∫°c l√™n)
                setTimeout(function() {
                    var music = document.getElementById('bgMusic');
                    if (music) {
                        music.volume = 0.7;
                        music.play();
                    }
                }, 250);

                // Hi·ªáu ·ª©ng h√¨nh ·∫£nh
                fireworks();
                setInterval(createSnowflake, 100);

                // --- K·∫æT TH√öC C√ÅC H√ÄNH ƒê·ªòNG C≈® ---

            }, 2000); // <-- S·ªë 2000 ·ªü ƒë√¢y l√† 2 gi√¢y. B·∫°n c√≥ th·ªÉ s·ª≠a th√†nh 3000 n·∫øu mu·ªën ch·ªù l√¢u h∆°n.
        }

        // H√†m b·∫Øn ph√°o hoa
        function fireworks() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // B·∫Øn t·ª´ 2 b√™n ng·∫´u nhi√™n
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // H√†m t·∫°o tuy·∫øt
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ'; // C√≥ th·ªÉ ƒë·ªïi th√†nh ‚ùÖ ho·∫∑c ‚ùÜ
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
    </script>
